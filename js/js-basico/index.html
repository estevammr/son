<script type="text/javascript">
  function calculator (a,b,operator) {
    if(operator === "+") {
      return a + b;
    }else if(operator === "-"){
      return a - b;
    }else if (operator === "*"){
      return a * b;
    } else {
      return a / b;
    }
  }

  document.write(calculator(5,4,"/"));
</script>

<button onclick="balance();">to weight</button>
<span id="result2"></span>
<script type="text/javascript">
  function balance() {
  var fruits = document.getElementById("fruits").value;
  var weight = document.getElementById("weight").value;

  if(!weight) {
    document.getElementById("result2").innerHTML = "Please fill weight";
    return;
  }
  switch (fruits) {
    case "apple":
      document.getElementById("result2").innerHTML = "$ " + weight * 2.85;
      break;
    case "watermelon":
      document.getElementById("result2").innerHTML = "$ " + weight * 3.74;
      break;
    case "lemon":
      document.getElementById("result2").innerHTML = "$ " + weight * 7.74;
      break;
    default:
      document.getElementById("result2").innerHTML = "Product not registered";
      break;
  }
  }
</script>

    var fac = 1;

    for(var y = n; y >=1; y--){
      fac *= y;
    }
    return fac;
  };
