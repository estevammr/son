<ion-header>
  <ion-navbar>
    <ion-title>Checkout</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="checkout">
  <div padding>
    <ion-segment [(ngModel)]="paymentMethod">
      <ion-segment-button *ngFor="let o of paymentMethods" value="{{ o.name }}">
        {{o.name}}
      </ion-segment-button>
    </ion-segment>
  </div>


  <div [ngSwitch]="paymentMethod">
    <div *ngSwitchCase="'BOLETO'">
      <ion-card>
        <ion-card-header>
          Total a pagar: <strong>{{cart.total}}</strong>
        </ion-card-header>

        <ion-card-content>
          <button ion-button>Gerar boleto</button>
        </ion-card-content>

      </ion-card>
    </div>

    <ion-list *ngSwitchCase="'CREDIT_CARD'">
      <ion-item>
        <ion-label>Numero do cartao</ion-label>
        <ion-input type="text" value="" [(ngModel)]="creditCard.num"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Código de segurança</ion-label>
        <ion-input type="text" [(ngModel)]="creditCard.cvv"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Mês - Expiração</ion-label>
        <ion-input type="text" [(ngModel)]="creditCard.monthExp"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Ano - Expiração</ion-label>
        <ion-input type="text" [(ngModel)]="creditCard.yearExp"></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button (click)="paymentCreditCard()">Pagar</button>
  </div>

  <ion-list>
    <ion-item *ngFor="let o of cart.items">
      {{o.name}} - R$ {{o.price}}
    </ion-item>
  </ion-list>
</ion-content>
